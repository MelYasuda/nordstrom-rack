<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="container">
        <div class="row">
          <div class="col-lg-6" *ngFor="let panel of childPanelList"><img src="../assets/img/{{panel.src}}" alt="{{panel.alt}}">
            <div class="panel-description">
              {{ panel.category}}<br />
              {{ panel.shop}}
            </div>
            <br />
          </div>
          <app-carousel [childCarouselList]="masterCarousel"></app-carousel>
        </div>
      </div>
    </div>
  </div>
</div>
