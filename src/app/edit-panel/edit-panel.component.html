<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="container">
        <div class="row">
          <div class="col-lg-6" *ngFor="let panel of panels | async">
            <div class="panel-description">
              <input [(ngModel)]="panel.src"><br />
              <input [(ngModel)]="panel.alt"><br />
              <input [(ngModel)]="panel.category"><br />
              <input [(ngModel)]="panel.shop"><br />
              <button (click)="beginUpdatingPanel(panel)">Update</button>
            </div>
            <br />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
